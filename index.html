<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="X-UA-Compatible" content="ie=7">
    <meta name="description" content="Projeto de página unica de login">
    <meta name="author" content="Brian Vigo de Oliveira">
    <meta name="robots" content="index, index">
    <meta name="keywords" content="Login, registro de formulario, cadastrar">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <section class="result_field">
            <div class="result_images">
                <span class="player_result">
                    <img src="img/pedra.png" alt="mão fechada">
                </span>
                <span class="computer_result">
                    <img src="img/pedra.png" alt="mão fechada">
                </span>
            </div>
        </section>

        <section class="result">
            <h2>Vamos jogar!</h2>
        </section>

        <section class="options">
            <span class="option_image">
                <img src="img/pedra.png" alt="mão fechada">
                <p>Pedra</p>
            </span>

            <span class="option_image">
                <img src="img/papel.png" alt="mão fechada">
                <p>Papel</p>
            </span>

            <span class="option_image">
                <img src="img/tesoura.png" alt="mão fechada">
                <p>Tesoura</p>
            </span>
        </section>
    </main>

    <script src="js/script.js" defer></script>
</body>

</html>
